<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>  
    <title>Calculator</title>
</head>
<body>
    <div id="calcBox">
        <div id="calcScreen">
            <p></p>
        </div>
        <div id="calcContent">
            <div id="calcNumbers">
                <div class="calcNo" id="one">1</div>
                <div class="calcNo" id="two">2</div>
                <div class="calcNo" id="three">3</div>
                <div class="calcNo" id="four">4</div>
                <div class="calcNo" id="five">5</div>
                <div class="calcNo" id="six">6</div>
                <div class="calcNo" id="seven">7</div>
                <div class="calcNo" id="eight">8</div>
                <div class="calcNo" id="nine">9</div>
                <div class="calcNo" id="zero">0</div>
                <div class="calcNo" id="period">.</div>
                <div class="calcButton" id="equals">=</div>
            </div>
            <div id="calcButtons">
                <div class="calcButton" id="clear">C</div>
                <div class="calcButton" id="add">+</div>
                <div class="calcButton" id="substract">-</div>
                <div class="calcButton" id="multiply">*</div>
                <div class="calcButton" id="divide">/</div>
            </div>
        </div>
    </div>
    
</body>
</html>
